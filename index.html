<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Almeida Space Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col-6 left">
            <a href="#" class="logo">Logo Hehe</a>

            <div class="form-area">
                <h2>Welcome back, Partner!</h2>
                <p>Welcome back, please enter your details!</p>

                <a href="#" class="btn btn-google">
                    <img src="google-logo.png" alt="Google logo">
                    Log in with Google
                </a>

                <p class="or"><span>OR</span></p>

                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Email Address . . .">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password . . .">
                    </div>

                    <button class="btn btn-login" type="button">Log In</button>
                    <p class="register-link">Don't have an account? <a href="#">Sign up for free</a></p>
                </form>
            </div>
        </div>
        <div class="col-6 right">
        </div>
    </div>
</body>
</html>
